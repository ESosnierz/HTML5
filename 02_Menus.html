<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
</head>
<body>
    <!-- ol=Lista Ordenadas  -->
    <h2>Linguagens</h2>
    <ol type="I"> <!-- Type= tipo de marcador(1, A, a, I) -->
        <li>HTML/CSS</li>
        <li>Python</li>
        <li>JavaScript</li>
    </ol>
<hr>
    <!-- ul=Lista NÃ£o Ordenadas  -->
    <h2>Mapa do Site</h2>
    <ul type="circle"><!-- Type= tipo de marcador(cicle, square, disc) -->
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>
<hr> <!-- Cria uma linha horizontal  -->
</body>
</html>
