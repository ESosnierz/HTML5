<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <h2> Cadastre-se</h2>
        Digite seu nome:<br>
        <input type="text" name="login"><br><br>

        Sexo:<br>
        <input type="radio" name="Sexo" value="M">Masculino <!-- no "name" se você colocar o mesmo nome, só poderar clickar em 1 -->
        <input type="radio" name="Sexo" value="F">Feminino<br><br>

        Interesses<br>
        <input type="checkbox" name=""> Futebol<br>
        <input type="checkbox" name=""> Cursos<br>
        <input type="checkbox" name=""> Emprego<br><br>

        Estado<br>
        <select name="estado">
            <option> </option>
            <option value="BA">BA</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
        </select><br><br>

        Observações: <br>
        <textarea></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
