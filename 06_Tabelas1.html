<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 01</title>
</head>
<body>
    <h2>Tabela de Produtos</h2>
    <table border="1"><!-- table = Comando para Criar tabelas  --> <!-- border = borda da tabela -->
        <tr><!-- tr = table row "linha da tabela"  -->
            <th>Código</th> <!-- th = table header "Cabeçalho da tabela" -->
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notbook</td><!-- td = table data "dados da tabela" -->
            <td>2.500,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>999,99</td>
        </tr>

    </table>
</body>
</html>
